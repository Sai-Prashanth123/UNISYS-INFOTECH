version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: unisys-backend
    ports:
      - "5001:80"
    environment:
      # Environment variables from .env file or defaults
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=80
      - SUPABASE_URL=${SUPABASE_URL:-https://kwqabttdbdslmjzbcppo.supabase.co}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3cWFidHRkYmRzbG1qemJjcHBvIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2ODAzMDE1OSwiZXhwIjoyMDgzNjA2MTU5fQ.O91R3bRiizQa_V93FCQ-oQMjlQ7zcLfGp5S-x0Vzq04}
      - JWT_SECRET=${JWT_SECRET:-sb_secret_Z9ph30NKUVr-ul-RSMz8kA_ZGQsrJc0}
      - JWT_EXPIRE=${JWT_EXPIRE:-24h}
      - FRONTEND_URL=${FRONTEND_URL:-https://www.unisysinfotech.com}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      # Mount logs directory for persistence
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:80/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - unisys-network

networks:
  unisys-network:
    driver: bridge

